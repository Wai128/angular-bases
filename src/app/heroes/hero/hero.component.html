<p>hero works!</p>

<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo </td>
  <dd>{{HeroDescription}}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button class="btn btn-primary mx-2" (click)="chagenHero()" *ngIf="name !== 'Spiderman'">Cambiar Nombre</button>

<button class="btn btn-primary mx-2" (click)="chagenAge()" *ngIf="this.age !== 25">Cambiar edad</button>

<button class="btn btn-primary" (click)="resetForm()">Reset</button>
