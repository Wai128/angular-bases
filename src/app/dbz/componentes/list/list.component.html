<h4>Listado</h4>

<ul class="list-group">

  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-success': isFirst,
                'list-group-item-danger': isLast,}">

    <div>
      <span class="text-primary">{{i + 1}} </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>

      <!--<span> Es el Primero: {{i === 0 }}, </span> -->
      <span> Es el Primero: {{isFirst}}, </span>
      <!-- <span> Es el ultimo: {{i === characterList.length - 1 }}</span>-->
      <span> Es el ultimo: {{ isLast}}</span>

      <!--saber si es par even
      saber si es impar odd-->

    </div>

    <!--creacion del icono de eliminar-->
    <button class="btn btn-danger" (click)="OnDeleteCharater(character.id)">X</button>


  </li>

</ul>
