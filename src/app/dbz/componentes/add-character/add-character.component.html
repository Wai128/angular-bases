
<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
<input
  type="text"
  [(ngModel)] = "character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre">

<input type="number" placeholder="cantidad de Poder" class="form-control mb-2" [(ngModel)] = "character.power" name="power">

<!--<button class="btn btn-primary" type="submit" (click)="emitCharacter()">Agregar</button> -->
<button class="btn btn-primary" type="submit" >Agregar</button>
</form>
